{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="{% static "plugins/bootstrap-3.3.7-dist/css/bootstrap.css" %}">
		<style>
            .border {
                width: 500px;
                height: 350px;
                border: 2px solid black;
                border-radius: 10px;
                margin-top: 100px;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
				box-shadow: 5px 5px 5px #aaa;
            }

            .title {
                text-align: center;
                margin-bottom: 40px;
            }
		</style>
	</head>
	<body>
		<div class="border">
			<h1 class="title">用户登录</h1>

			<form class="form-horizontal" method="post" novalidate>
				{% csrf_token %}

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">{{ form.username.label }}</label>
					<div class="col-sm-10">
						{{ form.username }}
						<span style="color: red">{{ form.username.errors.0 }}</span>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">{{ form.password.label }}</label>
					<div class="col-sm-10">
						{{ form.password }}
						<span style="color: red">{{ form.password.errors.0 }}</span>
					</div>
				</div>

				<div class="form-group clearfix">
					<div class="col-sm-2 control-label">
						<label>{{ form.image_code.label }}</label>
					</div>
					<div class="col-sm-6">
						{{ form.image_code }}
						<span style="color: red">{{ form.image_code.errors.0 }}</span>
					</div>
					<div class="col-sm-4">
						<img id="img_code" src="/image/code/" style="width: 120px">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">登 录</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
