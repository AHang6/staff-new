{% extends 'layout.html' %}

{% block content %}
	<div class="container">
		<a href="/admin/add/" class="btn btn-primary" style="margin-bottom: 20px">添加管理员</a>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户名</th>
					<th>密码</th>
					<th>重置密码</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{% for item in admin_data %}
					<tr>
						<th scope="row">{{ item.id }}</th>
						<td>{{ item.username }}</td>
						<td>******</td>
						<td><a href="/admin/{{ item.id }}/reset/">重置密码</a></td>
						<td>
							<a href="/admin/{{ item.id }}/edit/" class="btn btn-primary btn-xs">编 辑</a>
							<a href="/admin/{{ item.id }}/delete/" class="btn btn-danger btn-xs">删 除</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>


		<ul class="pagination center">
			{{ page_string }}
		</ul>
	</div>

{% endblock %}
