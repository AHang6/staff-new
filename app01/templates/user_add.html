{% extends 'layout.html' %}

{% block content %}
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">添加用户</div>
			<div class="panel-body">
				<form action="/user/add/" method="post" novalidate>
					{% csrf_token %}
					{% for field in form %}
						<div class="form-group">
							<label for="">{{ field.label }}</label>
							{{ field }}
							<span style="color: red; padding-left: 15px">{{ error_msg }}</span>
						</div>
					{% endfor %}

					<div class="form-group">
						<button type="submit" class="btn btn-primary center-block">提 交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
